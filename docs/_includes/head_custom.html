<script>
  function getLastUpdated() {
    var lastUpdated = new Date();
    var options = { year: 'numeric', month: 'long', day: 'numeric' };
    return lastUpdated.toLocaleDateString(undefined, options);
  }

  document.addEventListener("DOMContentLoaded", function() {
    var headerElement = document.createElement("p");
    headerElement.className = "last-updated";
    headerElement.innerHTML = "Last Updated: " + getLastUpdated();
    document.head.appendChild(headerElement);
  });
</script>
