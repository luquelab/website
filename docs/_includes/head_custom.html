<head>
  <!-- Added Mathjax support -->
  <script>
    window.MathJax = {
      tex: {
        tags: 'ams'
      }
    };
  </script>
  <script src="https://polyfill.io/v4/polyfill.min.js?features=es6"></script>
  <script id="MathJax-script" async src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js"></script>

  <script>
    document.addEventListener('DOMContentLoaded', function() {
      var lastUpdatedElement = document.getElementById('last-updated');
      var lastUpdatedDate = new Date(document.lastModified);
      lastUpdatedElement.innerText = 'Last Updated: ' + lastUpdatedDate.toDateString();
    });
  </script>
</head>
