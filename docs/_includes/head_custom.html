<!DOCTYPE html>
<html>
<head>
  <!-- Added Mathjax support -->
  <script>
    window.MathJax = {
      tex: {
        tags: 'ams'
      }
    };
  </script> 
  <script src="https://polyfill.io/v4/polyfill.min.js?features=es6"></script>
  <script id="MathJax-script" async src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js"></script>
</head>
<body>
  <h1>Welcome to My Website</h1>

  <!-- Site Last Updated -->
  <div id="lastUpdated"></div>

  <script>
    function getLastUpdated() {
      var lastUpdated = new Date();
      var options = { year: 'numeric', month: 'long', day: 'numeric' };
      return lastUpdated.toLocaleDateString(undefined, options);
    }
    
    document.addEventListener("DOMContentLoaded", function() {
      var lastUpdatedElement = document.getElementById("lastUpdated");
      lastUpdatedElement.innerHTML = "Site Last Updated: " + getLastUpdated();
    });
  </script>
</body>
</html>
