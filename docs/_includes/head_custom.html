    .header-content {
      font-size: small;
      color: #555;
      margin-bottom: 0;
    }
  </style>

<body>
  <header>
    <!-- Header content here -->
  </header>

  <!-- Your page content here -->

  <!-- Last Updated -->
  <script>
    var lastUpdated = document.createElement("p");
    lastUpdated.className = "header-content";
    lastUpdated.innerHTML = "Last Updated: " + new Date().toLocaleDateString(undefined, { year: 'numeric', month: 'long', day: 'numeric' });
    document.querySelector("header").appendChild(lastUpdated);
  </script>
</body>
